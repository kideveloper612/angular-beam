<button mat-flat-button color="primary" routerLink="/orders/create">Create a new order</button>



<mat-form-field class="margin-333" style="width: 100%">
    <input matInput placeholder="Type to filter all columns" value="" (keyup)='updateFilter($event)'>
</mat-form-field>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">

    <mat-card-content class="p-0">
        <ngx-datatable class="material ml-0 mr-0" [rows]="orderArray" [columnMode]="'force'" [headerHeight]="50"
            [footerHeight]="50" [scrollbarH]="true" [limit]="10" [rowHeight]="80">
            <ngx-datatable-column name="â„–" [flexGrow]="1" matColumnDef="index">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.index }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="postCode" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.postCode }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Customer" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.customer?.name }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Supplier" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.supplier?.name }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Product" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.product?.sodx }} x {{ row?.product?.sody }} x {{ row?.product?.sodz }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Target" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.target || "beam" }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Price" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.amount }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Transaction" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.tid }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Payment method" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.pby }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Status" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.status }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button mat-icon-button mat-sm-button color="primary" class="mr-1"
                        [routerLink]="['/orders/update/', row._id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </mat-card-content>
</mat-card>
