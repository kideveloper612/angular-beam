<div class="main-container">
    <div class="left-panel" [@animate]="{value:'*',params:{delay: '100ms', x:'50px'}}">
        <form [formGroup]="itemForm" (ngSubmit)="submit()">
            <mat-card>
                <div fxLayout="row wrap" fxLayout.lt-sm="column">

                    <div fxFlex="100" class="pr-1 avatar-container mb-1">
                        <img class="profile-avatar rounded-circle"
                            [src]="imgURL? imgURL: 'assets/images/avatar_placeholder.png'" style="max-width: 100%; max-height: 
                             100%;" (click)="openFileDialog()">
                        <input #FileSelectInputDialog (change)="onSelectFile($event)" required
                            accept=".png, .jpg, .jpeg" type="file" style="display: none;" />
                    </div>
                    <div fxFlex="100" class="pr-1">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Name</mat-label>
                            <input appearance="fill" matInput name="username" [formControl]="itemForm.controls['name']"
                                placeholder="Name">
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" class="pr-1">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Eamil</mat-label>
                            <input matInput name="email" [formControl]="itemForm.controls['email']" placeholder="Email">
                        </mat-form-field>
                    </div>
                    <div fxFlex="100" class="pr-1">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Post code</mat-label>
                            <input matInput name="postCode" [formControl]="itemForm.controls['postCode']"
                                placeholder="Post code">
                        </mat-form-field>
                    </div>
                    <div fxFlex="100" class="pr-1">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Phone number</mat-label>
                            <input matInput name="phoneNumber" [formControl]="itemForm.controls['phoneNumber']"
                                placeholder="Phone number">
                        </mat-form-field>
                    </div>

                </div>
            </mat-card>

        </form>
    </div>

    <div class="right-panel">
        <mat-card>
            <div class="prices-group-container">
                <div class="product-details">
                    <h2 class="fw-600">Prices</h2>
                </div>
                <div fxFlex="100" class="pr-1" *ngFor="let product of productArray; let i = index">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Price of {{product.sodx}} x {{product.sody}} x {{product.sodz}}</mat-label>
                        <input matInput type="number" [(ngModel)]="priceList[i]">
                    </mat-form-field>
                </div>
            </div>
        </mat-card>
    </div>

</div>
<div class="width-100 " fxLayout="row" fxLayoutAlign="space-between center">
    <div class="pt-1 pr-1">
    </div>
    <div class="mt-1">
        <button mat-raised-button color="primary" (click)="submit()"
            [disabled]="itemForm.invalid || isInvalidPrice()">{{isNew? 'CREATE' : 'UPDATE'}}</button>
        <span fxFlex></span>
        <button mat-button color="warn" type="button" (click)="goBack()">CANCEL</button>
    </div>
</div>
