<div class="page-wrap height-100 forgot-password-page">
    <div class="forgot-pasword-wrap">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
        <mat-card>
            <mat-card-content>
                <div class="text-center pt-8 pb-16">
                    <img width="60px" src="assets/images/logo.svg" alt="" class="mb-05">
                    <h4 class="fw-500">Verification</h4>
                    <p class="text-muted m-0">Enter verification code.</p>
                </div>
                <form #fpForm="ngForm" (ngSubmit)="submitEmail()">

                    <div class="">
                        <mat-form-field class="full-width">
                            <input matInput name="email" required [(ngModel)]="userEmail" #email="ngModel"
                                placeholder="Verification code" value="">
                        </mat-form-field>
                        <small *ngIf="email.errors && (email.dirty || email.touched) && (email?.errors?.required)"
                            class="form-error-msg">Verification code</small>
                    </div>

                    <button mat-raised-button class="mat-primary full-width mb-1"
                        [disabled]="!userEmail || fpForm.invalid || !jwtAuthSvc.getEmailForResetPassword()"> Confirm
                    </button>
                </form>
                <button mat-raised-button class="mat-primary full-width mb-1" #resendBtn
                    [disabled]="!jwtAuthSvc.getEmailForResetPassword()" (click)="resendCode()"> Resend
                </button>
                <div>
                    <span fxFlex></span>
                    <div class="text-right"> <a [routerLink]="'/sessions/signin'"
                            class="mat-primary text-left full-width">Sign in</a> </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
