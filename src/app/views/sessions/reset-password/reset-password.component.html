<div class="page-wrap height-100 forgot-password-page">
    <div class="forgot-pasword-wrap">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
        <mat-card>
            <mat-card-content>
                <div class="text-center pt-8 pb-16">
                    <img width="60px" src="assets/images/logo.svg" alt="" class="mb-05">
                    <h4 class="fw-500">Reset password</h4>
                    <p class="text-muted m-0">Enter new password.</p>
                </div>
                <form #fpForm="ngForm" (ngSubmit)="submitEmail()">

                    <div class="">
                        <mat-form-field class="full-width">
                            <input matInput name="password" type="password" required [(ngModel)]="newPassword"
                                #password="ngModel" placeholder="Password" value="">
                        </mat-form-field>
                        <small
                            *ngIf="password.errors && (password.dirty || password.touched) && (password?.errors?.required)"
                            class="form-error-msg"> Password is required </small>
                    </div>

                    <div class="">
                        <mat-form-field class="full-width">
                            <input matInput name="confirmPassword" type="password" required
                                [(ngModel)]="confirmNewPassword" #confirmPassword="ngModel"
                                placeholder="Confirm password" value="">
                        </mat-form-field>
                        <small
                            *ngIf="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched) && (confirmPassword?.errors?.required)"
                            class="form-error-msg"> Confirm password is required </small>
                    </div>

                    <button mat-raised-button class="mat-primary full-width mb-1"
                        [disabled]="fpForm.invalid || newPassword!=confirmNewPassword"> Reset
                    </button>
                    <div>
                        <span fxFlex></span>
                        <div class="text-right"> <a [routerLink]="'/sessions/signin'"
                                class="mat-primary text-left full-width">Sign in</a> </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
